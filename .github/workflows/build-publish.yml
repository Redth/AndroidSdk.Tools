name: Build and Publish

on:
  pull_request:
  push:
    branches: [ main ]
  release:
    types: [published]

jobs:
  build:
    name: Build
    env:
      NUPKG_MAJOR: 0.999
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x
    - name: Build
      run: dotnet build --configuration Release -maxcpucount:1
    - name: Package NuGets
      shell: pwsh
      run: |
        $VERSION="$env:NUPKG_MAJOR-ci$env:GITHUB_RUN_ID"
        if ($env:GITHUB_EVENT_NAME -eq "release") {
          $VERSION = $env:GITHUB_REF.Substring($env:GITHUB_REF.LastIndexOf('/') + 1)
        }
        echo "::set-output name=pkgverci::$VERSION"
        echo "PACKAGE VERSION: $VERSION"
        
        New-Item -ItemType Directory -Force -Path .\artifacts
        dotnet pack --output ./artifacts --configuration Release -p:PackageVersion=$VERSION -maxcpucount:1 ./AndroidRepository/AndroidRepository.csproj
        dotnet pack --output ./artifacts --configuration Release -p:PackageVersion=$VERSION -maxcpucount:1 ./AndroidSdk/AndroidSdk.csproj
        dotnet pack --output ./artifacts --configuration Release -p:PackageVersion=$VERSION -maxcpucount:1 ./AndroidSdk.Tool/AndroidSdk.Tool.csproj
        dotnet pack --output ./artifacts --configuration Release -p:PackageVersion=$VERSION -maxcpucount:1 ./AndroidSdk.Adbd/AndroidSdk.Adbd.csproj
        
    - name: Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: NuGet
        path: ./artifacts

  publish:
    name: Publish
    needs: build
    runs-on: windows-latest
    if: github.event_name == 'release'
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: NuGet
      - name: Display structure of downloaded files
        run: ls -R
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x
      - name: Push NuGet
        run: |
          dotnet nuget push *.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_ORG_API_KEY }}
