name: Run Android Emulator

on:
  pull_request:
  push:
    branches: [ main ]

env:
  ANDROID_TOOL_PROCESS_RUNNER_LOG_TYPES: stdout|stderr

jobs:
  run:
    name: Run (${{ matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            gpu: swiftshader_indirect
            image: system-images;android-36;google_apis;x86_64
            abi: google_apis/x86_64
          - os: macos-15-intel
            gpu: swiftshader_indirect
            image: system-images;android-36;google_apis;x86_64
            abi: google_apis/x86_64
    runs-on: ${{ matrix.os }}
    steps:

    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x

    - uses: actions/setup-java@v4
      with:
        distribution: 'microsoft'
        java-version: '21'

    - name: Install Android workload
      run: dotnet workload install android --source https://api.nuget.org/v3/index.json

    - name: Enable KVM
      if: runner.os == 'Linux'
      run: |
        echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
        sudo udevadm control --reload-rules
        sudo udevadm trigger --name-match=kvm

    - name: Build the project
      run: |
        dotnet build AndroidSdk.Tool/AndroidSdk.Tool.csproj -f net10.0
        echo "TOOL=$PWD/AndroidSdk.Tool/bin/Debug/net10.0/android.dll" >> "$GITHUB_ENV"

    - name: Set AVD environment variables
      run: |
        mkdir -p "$HOME/.android/avd"
        echo "ANDROID_AVD_HOME=$HOME/.android/avd" >> "$GITHUB_ENV"
        echo "ANDROID_EMULATOR_HOME=$HOME/.android" >> "$GITHUB_ENV"

    - name: Print SDK information
      run: dotnet $TOOL sdk info
      env:
        ANDROID_TOOL_PROCESS_RUNNER_LOG_PATH: artifacts/sdk-info.log

    - name: Install Packages
      run: dotnet $TOOL sdk install -p "emulator" -p "platform-tools" -p "platforms;android-36" -p "${{ matrix.image }}"
      env:
        ANDROID_TOOL_PROCESS_RUNNER_LOG_PATH: artifacts/sdk-install.log

    - name: Do Create AVD
      run: dotnet $TOOL avd create -f -n "test" -a "${{ matrix.abi }}" -s "${{ matrix.image }}"
      env:
        ANDROID_TOOL_PROCESS_RUNNER_LOG_PATH: artifacts/avd-create-do.log

    - name: Validate Create AVD
      run: |
        ls -la "$ANDROID_AVD_HOME" || echo "AVD HOME dir not found"
        ls -la "$HOME/.config/.android/avd/" || echo "XDG path not found"

        AVDS=$(dotnet $TOOL avd list --format json)
        echo "AVDs JSON: $AVDS"

        if ! echo "$AVDS" | jq -e '.[] | select(.name == "test")' > /dev/null 2>&1; then
          echo "❌ AVD 'test' not found in avd list after create"
          cat artifacts/avd-create-do.log
          exit 1
        fi
        echo "✅ AVD 'test' created successfully"
      env:
        ANDROID_TOOL_PROCESS_RUNNER_LOG_PATH: artifacts/avd-create-validate.log

    - name: Do Start AVD
      run: |
        dotnet $TOOL avd start -p 5554 -n test --no-window --gpu ${{ matrix.gpu }} --no-snapshot --no-audio --no-boot-anim --wait --disable-animations
      env:
        ANDROID_TOOL_PROCESS_RUNNER_LOG_PATH: artifacts/avd-start-do.log

    - name: Validate Start AVD
      run: |
        DEVICES=$(dotnet $TOOL device list --format json)
        echo "Devices JSON: $DEVICES"

        COUNT=$(echo "$DEVICES" | jq 'length')
        if [ "$COUNT" -lt 1 ]; then
          echo "❌ No devices found via 'device list --format json' — emulator failed to start"
          echo "--- Process runner log ---"
          cat artifacts/avd-start-do.log
          exit 1
        fi
        SERIAL=$(echo "$DEVICES" | jq -r '.[0].serial')
        echo "✅ Emulator is running (serial: $SERIAL, count: $COUNT)"
      env:
        ANDROID_TOOL_PROCESS_RUNNER_LOG_PATH: artifacts/avd-start-validate.log

    - name: Do Create test app
      run: |
        dotnet new android -n TestApp --output TestApp

        # Insert Log.Info call after SetContentView - use python for cross-platform compatibility
        python3 -c "
        import re
        with open('TestApp/MainActivity.cs', 'r') as f:
            content = f.read()
        content = content.replace(
            'SetContentView(Resource.Layout.activity_main);',
            'SetContentView(Resource.Layout.activity_main);\n\t\t\tAndroid.Util.Log.Info(\"TestApp\", \"E2E_APP_STARTED_SUCCESSFULLY\");'
        )
        with open('TestApp/MainActivity.cs', 'w') as f:
            f.write(content)
        "

        dotnet build TestApp/TestApp.csproj -f net10.0-android -c Release
        dotnet publish TestApp/TestApp.csproj -f net10.0-android -c Release

        APK=$(find TestApp -name "*.apk" -path "*/publish/*" | head -1)
        echo "TEST_APK=$APK" >> "$GITHUB_ENV"

    - name: Validate Create test app
      run: |
        grep -n "E2E_APP_STARTED" TestApp/MainActivity.cs || { echo "❌ Code insertion failed"; cat TestApp/MainActivity.cs; exit 1; }
        if [ -z "$TEST_APK" ]; then
          echo "❌ Could not find published APK"
          exit 1
        fi
        echo "✅ APK built: $TEST_APK"

    - name: Do Install test app
      run: dotnet $TOOL device install --package "$TEST_APK"
      env:
        ANDROID_TOOL_PROCESS_RUNNER_LOG_PATH: artifacts/device-install-do.log

    - name: Validate Install test app
      run: |
        PKGS=$(dotnet $TOOL device packages --format json)
        echo "Packages JSON: $PKGS"

        if ! echo "$PKGS" | jq -e '.[] | select(.packageName == "com.companyname.TestApp")' > /dev/null 2>&1; then
          echo "❌ com.companyname.TestApp not found in device packages"
          echo "$PKGS" | jq '.[].packageName' | head -20
          echo "--- Process runner log ---"
          cat artifacts/device-install-do.log
          exit 1
        fi
        echo "✅ App installed and verified via CLI"
      env:
        ANDROID_TOOL_PROCESS_RUNNER_LOG_PATH: artifacts/device-install-validate.log

    - name: Do Launch test app
      run: dotnet $TOOL device launch --package com.companyname.TestApp
      env:
        ANDROID_TOOL_PROCESS_RUNNER_LOG_PATH: artifacts/device-launch-do.log

    - name: Validate Launch test app
      timeout-minutes: 10
      run: |
        for i in $(seq 1 30); do
          dotnet $TOOL avd logcat --output artifacts/logcat.log
          if grep -q "E2E_APP_STARTED_SUCCESSFULLY" artifacts/logcat.log; then
            echo "  ✅ Marker found on attempt $i"
            break
          fi
          echo "  Attempt $i/30 - marker not yet in logcat, waiting 5s..."
          sleep 5
        done
        if [ ! -s artifacts/logcat.log ]; then
          echo "❌ logcat.txt was not created or is empty"
          cat artifacts/logcat.log
          exit 1
        fi
        echo "✅ App launched and ran real code successfully"
      env:
        ANDROID_TOOL_PROCESS_RUNNER_LOG_PATH: artifacts/device-launch-validate.log

    - name: Do Uninstall test app
      if: always()
      run: dotnet $TOOL device uninstall --package com.companyname.TestApp
      env:
        ANDROID_TOOL_PROCESS_RUNNER_LOG_PATH: artifacts/device-uninstall-do.log

    - name: Validate Uninstall test app
      if: always()
      run: |
        PKGS=$(dotnet $TOOL device packages --format json)
        echo "Packages JSON: $PKGS"

        if echo "$PKGS" | jq -e '.[] | select(.packageName == "com.companyname.TestApp")' > /dev/null 2>&1; then
          echo "❌ com.companyname.TestApp still found after uninstall"
          exit 1
        else
          echo "✅ App uninstalled and verified via CLI"
        fi
      env:
        ANDROID_TOOL_PROCESS_RUNNER_LOG_PATH: artifacts/device-uninstall-validate.log

    - name: Delete AVD
      if: always()
      run: dotnet $TOOL avd delete -n test --force
      env:
        ANDROID_TOOL_PROCESS_RUNNER_LOG_PATH: artifacts/avd-delete.log

    - name: Upload artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: logs-${{ matrix.os }}
        path: artifacts/
        if-no-files-found: ignore
