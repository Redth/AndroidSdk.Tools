name: Run Android Emulator

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  run:
    name: Run (${{ matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            gpu: swiftshader_indirect
            image: system-images;android-36;google_apis;x86_64
            abi: google_apis/x86_64
          - os: macos-15-intel
            gpu: swiftshader_indirect
            image: system-images;android-36;google_apis;x86_64
            abi: google_apis/x86_64
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x
    - uses: actions/setup-java@v4
      with:
        distribution: 'microsoft'
        java-version: '21'
    - name: Install Android workload
      run: dotnet workload install android --source https://api.nuget.org/v3/index.json
    - name: Enable KVM
      if: runner.os == 'Linux'
      run: |
        echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
        sudo udevadm control --reload-rules
        sudo udevadm trigger --name-match=kvm
    - name: Build the project
      run: |
        dotnet build AndroidSdk.Tool/AndroidSdk.Tool.csproj -f net10.0
        echo "TOOL=$PWD/AndroidSdk.Tool/bin/Debug/net10.0/android.dll" >> "$GITHUB_ENV"
        mkdir -p "$HOME/.android/avd"
        echo "ANDROID_AVD_HOME=$HOME/.android/avd" >> "$GITHUB_ENV"
        echo "ANDROID_EMULATOR_HOME=$HOME/.android" >> "$GITHUB_ENV"
        mkdir -p artifacts
        echo "ANDROID_TOOL_PROCESS_RUNNER_LOG_TYPES=stdout|stderr" >> "$GITHUB_ENV"

    - name: Print SDK information
      run: dotnet $TOOL sdk info
      env:
        ANDROID_TOOL_PROCESS_RUNNER_LOG_PATH: artifacts/sdk-info.log

    - name: Install Packages
      run: dotnet $TOOL sdk install -p "emulator" -p "platform-tools" -p "platforms;android-36" -p "${{ matrix.image }}"
      env:
        ANDROID_TOOL_PROCESS_RUNNER_LOG_PATH: artifacts/sdk-install.log

    - name: Create and verify AVD
      run: |
        dotnet $TOOL avd create -f -n "test" -a "${{ matrix.abi }}" -s "${{ matrix.image }}"
        echo "--- Verifying AVD was created ---"
        echo "ANDROID_AVD_HOME=$ANDROID_AVD_HOME"
        ls -la "$ANDROID_AVD_HOME" || echo "AVD HOME dir not found"
        ls -la "$HOME/.config/.android/avd/" || echo "XDG path not found"
        dotnet $TOOL avd list
        AVDS=$(dotnet $TOOL avd list --format json)
        echo "AVDs JSON: $AVDS"
        if ! echo "$AVDS" | jq -e '.[] | select(.name == "test")' > /dev/null 2>&1; then
          echo "❌ AVD 'test' not found in avd list after create"
          cat artifacts/avd-create.log
          exit 1
        fi
        echo "✅ AVD 'test' created successfully"
      env:
        ANDROID_TOOL_PROCESS_RUNNER_LOG_PATH: artifacts/avd-create.log

    - name: Start and verify AVD
      run: |
        dotnet $TOOL avd start -p 5554 -n test --no-window --gpu ${{ matrix.gpu }} --no-snapshot --no-audio --no-boot-anim --wait --disable-animations
        echo "--- Verifying emulator is in device list ---"
        DEVICES=$(dotnet $TOOL device list --format json)
        echo "Devices JSON: $DEVICES"
        COUNT=$(echo "$DEVICES" | jq 'length')
        if [ "$COUNT" -lt 1 ]; then
          echo "❌ No devices found via 'device list --format json' — emulator failed to start"
          echo "--- Process runner log ---"
          cat artifacts/avd-start.log
          exit 1
        fi
        SERIAL=$(echo "$DEVICES" | jq -r '.[0].serial')
        echo "✅ Emulator is running (serial: $SERIAL, count: $COUNT)"
      env:
        ANDROID_TOOL_PROCESS_RUNNER_LOG_PATH: artifacts/avd-start.log

    - name: Create test app
      run: |
        dotnet new android -n TestApp --output TestApp
        # Insert Log.Info call after SetContentView - use python for cross-platform compatibility
        python3 -c "
        import re
        with open('TestApp/MainActivity.cs', 'r') as f:
            content = f.read()
        content = content.replace(
            'SetContentView(Resource.Layout.activity_main);',
            'SetContentView(Resource.Layout.activity_main);\n\t\t\tAndroid.Util.Log.Info(\"TestApp\", \"E2E_APP_STARTED_SUCCESSFULLY\");'
        )
        with open('TestApp/MainActivity.cs', 'w') as f:
            f.write(content)
        "
        echo "--- Verify Log.Info was inserted ---"
        grep -n "E2E_APP_STARTED" TestApp/MainActivity.cs || { echo "❌ Code insertion failed"; cat TestApp/MainActivity.cs; exit 1; }
        dotnet build TestApp/TestApp.csproj -f net10.0-android -c Release
        dotnet publish TestApp/TestApp.csproj -f net10.0-android -c Release
        APK=$(find TestApp -name "*.apk" -path "*/publish/*" | head -1)
        if [ -z "$APK" ]; then
          echo "❌ Could not find published APK"
          exit 1
        fi
        echo "✅ APK built: $APK"

    - name: Install and verify test app
      run: |
        APK=$(find TestApp -name "*.apk" -path "*/publish/*" | head -1)
        echo "Installing APK: $APK"
        dotnet $TOOL device install --package "$APK"
        echo "--- Verifying app is installed via device packages ---"
        PKGS=$(dotnet $TOOL device packages --format json)
        if ! echo "$PKGS" | jq -e '.[] | select(.packageName == "com.companyname.TestApp")' > /dev/null 2>&1; then
          echo "❌ com.companyname.TestApp not found in device packages"
          echo "$PKGS" | jq '.[].packageName' | head -20
          echo "--- Process runner log ---"
          cat artifacts/device-install.log
          exit 1
        fi
        echo "✅ App installed and verified via CLI"
      env:
        ANDROID_TOOL_PROCESS_RUNNER_LOG_PATH: artifacts/device-install.log

    - name: Launch and verify test app
      timeout-minutes: 10
      run: |
        dotnet $TOOL device launch --package com.companyname.TestApp
        echo "Waiting for app log marker..."
        
        # Poll logcat until E2E marker appears or timeout
        # Use CLI tool to capture logcat each attempt
        for i in $(seq 1 30); do
          dotnet $TOOL avd logcat --output /tmp/logcat_poll.txt
          if grep -q "E2E_APP_STARTED_SUCCESSFULLY" /tmp/logcat_poll.txt; then
            echo "  ✅ Marker found on attempt $i"
            break
          fi
          echo "  Attempt $i/30 - marker not yet in logcat, waiting 5s..."
          sleep 5
        done
        
        # Copy the last poll as the final logcat artifact
        cp /tmp/logcat_poll.txt artifacts/logcat.txt
        if [ ! -s artifacts/logcat.txt ]; then
          echo "❌ logcat.txt was not created or is empty"
          cat artifacts/device-launch.log
          exit 1
        fi
        
        echo "--- Logcat (last 30 lines) ---"
        tail -30 artifacts/logcat.txt
        echo "--- Checking for app log marker ---"
        if ! grep -q "E2E_APP_STARTED_SUCCESSFULLY" artifacts/logcat.txt; then
          echo "❌ App log marker 'E2E_APP_STARTED_SUCCESSFULLY' not found in logcat"
          echo "--- Full logcat grep for TestApp ---"
          grep -i "testapp\|companyname" artifacts/logcat.txt | tail -20
          exit 1
        fi
        echo "✅ App launched and ran real code successfully"
      env:
        ANDROID_TOOL_PROCESS_RUNNER_LOG_PATH: artifacts/device-launch.log

    - name: Uninstall and verify test app
      if: always()
      run: |
        dotnet $TOOL device uninstall --package com.companyname.TestApp
        echo "--- Verifying app is uninstalled via device packages ---"
        PKGS=$(dotnet $TOOL device packages --format json)
        if echo "$PKGS" | jq -e '.[] | select(.packageName == "com.companyname.TestApp")' > /dev/null 2>&1; then
          echo "⚠️ com.companyname.TestApp still found after uninstall"
        else
          echo "✅ App uninstalled and verified via CLI"
        fi
      env:
        ANDROID_TOOL_PROCESS_RUNNER_LOG_PATH: artifacts/device-uninstall.log

    - name: Install and verify static test app
      if: runner.os == 'Linux'
      run: |
        dotnet $TOOL device install --package AndroidSdk.Tests/testdata/com.companyname.mauiapp12345-Signed.apk
        echo "--- Verifying static app is installed via device packages ---"
        PKGS=$(dotnet $TOOL device packages --format json)
        if ! echo "$PKGS" | jq -e '.[] | select(.packageName == "com.companyname.mauiapp12345")' > /dev/null 2>&1; then
          echo "❌ com.companyname.mauiapp12345 not found in device packages"
          cat artifacts/static-install.log
          exit 1
        fi
        echo "✅ Static test app installed and verified via CLI"
      env:
        ANDROID_TOOL_PROCESS_RUNNER_LOG_PATH: artifacts/static-install.log

    - name: Uninstall and verify static test app
      if: runner.os == 'Linux'
      run: |
        dotnet $TOOL device uninstall --package com.companyname.mauiapp12345
        echo "--- Verifying static app is uninstalled via device packages ---"
        PKGS=$(dotnet $TOOL device packages --format json)
        if echo "$PKGS" | jq -e '.[] | select(.packageName == "com.companyname.mauiapp12345")' > /dev/null 2>&1; then
          echo "❌ com.companyname.mauiapp12345 still found in device packages after uninstall"
          exit 1
        fi
        echo "✅ Static test app uninstalled and verified via CLI"
      env:
        ANDROID_TOOL_PROCESS_RUNNER_LOG_PATH: artifacts/static-uninstall.log

    - name: Delete AVD
      if: always()
      run: dotnet $TOOL avd delete -n test --force
      env:
        ANDROID_TOOL_PROCESS_RUNNER_LOG_PATH: artifacts/avd-delete.log

    - name: Upload artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: logs-${{ matrix.os }}
        path: artifacts/
        if-no-files-found: ignore
